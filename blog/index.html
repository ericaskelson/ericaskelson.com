<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Eric Askelson</title>
    <meta name="description" content="Thoughts and insights from Eric Askelson on actuarial science, automation, and process improvement.">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Blog | Eric Askelson">
    <meta property="og:description" content="Thoughts on actuarial science, automation, and process improvement.">
    <meta property="og:url" content="https://ericaskelson.com/blog/">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Blog | Eric Askelson">
    <meta name="twitter:description" content="Thoughts on actuarial science, automation, and process improvement.">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ericaskelson.com/blog/">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="../index.html" class="nav-logo">EA</a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../about.html" class="nav-link">About</a>
                <a href="../resume.html" class="nav-link">Resume</a>
                <a href="index.html" class="nav-link active">Blog</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <section class="blog-section">
            <div class="blog-header">
                <h1>Blog</h1>
                <p class="hero-description">Thoughts on actuarial science, risk, and the occasional digression.</p>
            </div>

            <div class="blog-list" id="blog-list">
                <!-- Blog posts will be listed here -->
                <div class="blog-empty">
                    <p>Posts coming soon.</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">Check back later for thoughts on actuarial science and more.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Eric Askelson. All rights reserved.</p>
    </footer>
    <script>
        // Blog post data - update this array when adding new posts
        // Each post should have: slug, title, date, excerpt
        const posts = [];

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        function renderPosts() {
            const blogList = document.getElementById('blog-list');

            if (posts.length === 0) {
                return; // Keep the "coming soon" message
            }

            blogList.innerHTML = posts.map(post => `
                <a href="posts/${post.slug}.html" class="blog-card">
                    <div class="blog-card-date">${formatDate(post.date)}</div>
                    <h2 class="blog-card-title">${post.title}</h2>
                    <p class="blog-card-excerpt">${post.excerpt}</p>
                </a>
            `).join('');
        }

        renderPosts();
    </script>
</body>
</html>
