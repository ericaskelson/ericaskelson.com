<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="POST_EXCERPT">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="POST_TITLE | Eric Askelson">
    <meta property="og:description" content="POST_EXCERPT">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="POST_TITLE | Eric Askelson">
    <meta name="twitter:description" content="POST_EXCERPT">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ericaskelson.com/blog/posts/POST_SLUG.html">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="../../index.html" class="nav-logo">EA</a>
            <div class="nav-links">
                <a href="../../index.html" class="nav-link">Home</a>
                <a href="../../about.html" class="nav-link">About</a>
                <a href="../../resume.html" class="nav-link">Resume</a>
                <a href="../index.html" class="nav-link active">Blog</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <article class="blog-post">
            <header class="blog-post-header">
                <div class="blog-post-date">POST_DATE</div>
                <h1 class="blog-post-title">POST_TITLE</h1>
            </header>

            <div class="blog-post-content" id="post-content">
                <!-- Markdown content will be loaded here -->
                <p>Loading post...</p>
            </div>

            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--color-border);">
                <a href="../index.html" style="color: var(--color-gold);">&larr; Back to all posts</a>
            </div>
        </article>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Eric Askelson. All rights reserved.</p>
    </footer>
    <script>
        // Replace POST_SLUG with your post's filename (without extension)
        fetch('../../content/blog/POST_SLUG.md')
            .then(response => {
                if (!response.ok) throw new Error('Post not found');
                return response.text();
            })
            .then(markdown => {
                // Strip frontmatter if present
                if (markdown.startsWith('---')) {
                    const parts = markdown.split('---');
                    if (parts.length >= 3) {
                        markdown = parts.slice(2).join('---').trim();
                    }
                }
                document.getElementById('post-content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('post-content').innerHTML =
                    '<p>Error loading post content.</p>';
            });
    </script>
</body>
</html>
