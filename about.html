    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="About | Eric Askelson">
    <meta name="twitter:description" content="Learn more about Eric Askelson - interests, background, and what drives me beyond the spreadsheets.">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ericaskelson.com/about.html">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">EA</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link active">About</a>
                <a href="resume.html" class="nav-link">Resume</a>
                <a href="blog/index.html" class="nav-link">Blog</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <section class="resume-section">
            <div class="resume-content" id="about-content">
                <!-- Markdown content will be loaded here -->
                <p style="text-align: center; color: var(--color-text-muted);">Loading...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Eric Askelson. All rights reserved.</p>
    </footer>
    <script>
        // Fetch and render the markdown about page
        fetch('content/about.md')
            .then(response => {
                if (!response.ok) throw new Error('About page not found');
                return response.text();
            })
            .then(markdown => {
                document.getElementById('about-content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('about-content').innerHTML =
                    '<p style="text-align: center; color: var(--color-text-muted);">About content coming soon.</p>';
            });
    </script>
</body>
</html>
